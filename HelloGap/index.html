<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title> HelloGap </title>
        <script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
        <script type="text/javascript" charset="utf-8">
    		
			function display_alert() {
        		var sn = document.getElementById('name');
        		alert(sn.value);
    		}
			
			//Aqui se registra el evento Device Ready para indicar cuando el equipo esté listo.
			document.addEventListener("deviceready", onDeviceReady, false);
			
			//Estas funciones se ejecutaran cuando el equipo esté listo.
			function onDeviceReady() {
				alert("Device Ready Event");
				//document.addEventListener("pause", onPause, false);
				//document.addEventListener("resume", onResume, false);
				document.addEventListener("menubutton", onMenuButton, false);
				//document.addEventListener("backbutton", onBack, false);
				
				var D_I = document.getElementById('props');
				D_I.innerHTML = 'Device Name: ' + device.name + '<br />' +	
								'Device PhoneGap: ' + device.phonegap + '<br />' +	
								'Device Platform: ' + device.platform + '<br />' +	
								'Device UUID: ' + device.uuid + '<br />' +	
								'Device Version: ' + device.version + '<br />' ;
			
				
			}
			
			function onResume() {
				alert("Resume");
			}
			
			function onMenuButton() {
				alert("Boton de menu");	
			}
			
			function onDevInfo() {
				var Information = device.platform;
				alert(Information.value);
			}

		</script>
	</head>
	<body>
		Hello PhoneGap by Juan Fidel
		<section>
			<div id="prueba">
				Esto deberia tener el fondo rojo con letras blancas.
			</div>
			<div id="say">
            	And now... Say my name!! <br />
                <input id="name" type="text" /> <br />
                <input type="button" onClick="display_alert()" value="Say his name!!">
                <br />
                <input type="button" onClick="onDevInfo()" value="Nombre Cell"> 
                
				<div id="props">
                	Cargando la informacion del dispositivo...
                </div>
                
                 
            </div>
		</section>
	</body>
</html>
